<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">git
    <link rel="stylesheet" href="style.css">
    <title>3D Effect</title>
    
</head>
<body>
    <h1>ART WORK EXHIBITION</h1>
    <p>Click on picture to view</p>
    <div class="wrapper">
        <div class="imgs">
            <div class="img" style="background-image: url(images/image2.jpg)"></div>
            <div class="img" style="background-image: url(images/image3.jpg)"></div>
            <div class="img" style="background-image: url(images/image4.jpg)"></div>
            <div class="img" style="background-image: url(images/image5.jpg)"></div>
            <div class="img" style="background-image: url(images/image6.jpg)"></div>
            <div class="img" style="background-image: url(images/image7.jpg)"></div>
            <div class="img" style="background-image: url(images/image8.jpg)"></div>
            <div class="img" style="background-image: url(images/image9.jpg)"></div>
            <div class="img" style="background-image: url(images/image10.jpg)"></div>
            <div class="img" style="background-image: url(images/image11.jpg)"></div>
            <div class="img" style="background-image: url(images/image12.jpg)"></div>
        </div>
    </div>

    <script>
        document.body.addEventListener("click",(Event) => {
    const clickedElement = Event.target,
    imgs = document.querySelectorAll(".img");

    if (!clickedElement.classList.contains("img")) {
        imgs.forEach((img) => img.classList.remove("open"));
        return;
    }

    if (clickedElement.classList.contains("open")) {
        clickedElement.classList.remove("open");
        return;
    }

    imgs.forEach((img) => img.classList.remove("open"));
    clickedElement.classList.add("open");
});
  </script>

</body>
</html>
